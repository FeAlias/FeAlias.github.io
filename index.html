<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reading App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <textarea id="textInput" rows="10" cols="50">Insert text here...</textarea>
    <div id="controls">
        <button id="startButton">Start Reading</button>
        <button id="pauseButton">Pause Reading</button>
        <input type="range" id="speedControl" min="100" max="1000" value="500">
    </div>
    <script src="script.js"></script>
</body>
</html>
