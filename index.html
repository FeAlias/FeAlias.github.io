<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reading App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="textInput" contenteditable="true">Insert text here...</div>
    <div id="controls">
        <button id="startButton">Start Reading</button>
        <button id="pauseButton">Pause Reading</button>
        <input type="range" id="speedControl" min="100" max="1000" value="500">
        <label for="chunkSize">Chunk Size:</label>
        <input type="range" id="chunkSize" min="1" max="5" value="3">
    </div>
    <script src="script.js"></script>
</body>
</html>
