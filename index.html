<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Reader</title>
  <style>
    .text-container {
      margin: 20px auto;
      width: 80%;
      line-height: 1.6;
      word-wrap: break-word;
    }
    .input-area {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
    }
    #textContainer span {
      display: inline-block;
      min-width: 60px;
      text-align: center;
      margin: 0 2px;
      vertical-align: top;
      line-height: 19px;
      font-size: 18px;
    }
    button {
      display: block;
      margin: 10px auto;
    }
    #textContainer span.highlight {
      background-color: #f0f0f0;
      font-size: 21px;
    }
  </style>
</head>
<body>
  <textarea class="input-area" id="inputArea" placeholder="Paste your text here..."></textarea>
  <button id="startButton">Start Reading</button>
  <div class="text-container" id="textContainer"></div>

<script src="/app.js"></script> from your index.html  
</body>
</html>
